<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h1>login here</h1>
    <form method="POST">
        <input 
            type="text" 
            name="username"
            id="username"
            placeholder="Enter a username"
          />
        <input 
            type="password"
            name="password"
            id="password"
            placeholder="Enter a password" 
        />
        <input type="submit" name="submit" id="submit">
    </form>
    <button ><a href="{{url_for('auth.loginWithGoogle')}}">continue with google</a></button>
    <button><a href="{{url_for('auth.microsoft_login')}}">continue with microsoft</a></button>
    {% with messages = get_flashed_messages(with_categories = True) %}
        {% if messages %}
            {% for category, message in messages %}
                <h2>{{message}}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}
</body>
</html>
