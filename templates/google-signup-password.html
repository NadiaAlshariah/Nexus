<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./google-signup-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="google-signuppassword">
      <img class="vector-icon14" alt="" src="./public/vector9.svg" />

      <div class="google-signuppassword-child"></div>
      <button class="back-button5" id="backButton">
        <div class="back-button-child2"></div>
        <img
          class="chevron-right-icon5"
          alt=""
          src="./public/chevronright.svg"
        />
      </button>
      <div class="nexus6">
        <span class="nexus-txt1">
          <span class="ne6">NE</span>
          <i class="x6">X</i>
          <span class="ne6">US</span>
        </span>
      </div>
      <b class="where-skills-meet-container4">
        <p class="where-skills-meet4">Where Skills Meet Solutions</p>
      </b>
      <div class="sign-in-with-google">
        <div class="dialog">
          <div class="title2">
            <div class="title-contents">
              <img class="google-icon" alt="" src="./public/googleicon.svg" />

              <div class="sign-in-with1">Sign in with Google</div>
            </div>
            <div class="px-border-bottom"></div>
          </div>
          <div class="main-content">
            <div class="header">
              <div class="header-text1">
                <div class="hi-firstname">Hi FirstName</div>
                <div class="email1">
                  <img
                    class="profile-picture-icon"
                    alt=""
                    src="./public/profile-picture.svg"
                  />

                  <div class="emailgmailcom">email@gmail.com</div>
                </div>
              </div>
              <div class="typography3">To continue, first verify itâ€™s you</div>
            </div>
            <div class="form">
              <div class="password2">
                <div class="text-fieldoutlinedfocused-wrapper">
                  <div class="text-fieldoutlinedfocused">
                    <div class="text-fieldoutlinedfocused-wrapper">
                      <div class="group-wrapper23">
                        <div class="content-parent">
                          <input class="content2" type="password" />

                          <textarea
                            class="password3"
                            required="{true}"
                            autofocus="{true}"
                          >
Password</textarea
                          >
                        </div>
                      </div>
                      <div class="input6">
                        <div class="input-inner">
                          <div class="container-wrapper">
                            <div class="container">
                              <div class="enter-your-password">
                                Enter your password
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="input-child"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="checkbox-wrapper">
                  <div class="checkbox">
                    <input class="checkbox1" type="checkbox" />

                    <div class="label2">Show password</div>
                  </div>
                </div>
              </div>
            </div>
            <div class="action">
              <div class="link">
                <button class="forgot-password4">Forgot password?</button>
              </div>
              <div class="buttoncontained2" id="buttonContainedContainer">
                <button class="button8">
                  <b class="label3">Next</b>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var backButton = document.getElementById("backButton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./google-signup.html";
        });
      }
      
      var buttonContainedContainer = document.getElementById(
        "buttonContainedContainer"
      );
      if (buttonContainedContainer) {
        buttonContainedContainer.addEventListener("click", function (e) {
          window.location.href = "./google-signup.html";
        });
      }
      </script>
  </body>
</html>
