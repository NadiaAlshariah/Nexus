<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
</head>
<body>
    <h1>sign up here</h1>
    <form method="POST">
        <input 
            type="text"
            name="email"
            id="email"
            placeholder="Enter an Email"
        />
        <input 
            type="text" 
            name="username"
            id="username"
            placeholder="Enter a username"
          />
        <input 
            type="password"
            name="password1"
            id="password1"
            placeholder="Enter a password" 
        />
        <input 
            type="password" 
            name="password2" 
            id="password2" 
            placeholder="repeat the password" />
        <input type="submit" name="submit" id="submit">
    </form>
    <button ><a href="{{url_for('auth.loginWithGoogle')}}">continue with google</a></button>
    <button><a href="{{url_for('auth.loginWithGoogle')}}">continue with microsoft</a></button>
    {% with messages = get_flashed_messages(with_categories = True) %}
        {% if messages %}
            {% for category, message in messages %}
                <h2>{{message}}</h2>
            {% endfor %}
        {% endif %}
    {% endwith %}


    
</body>
</html>
