<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./signup.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="signup10">
      <img class="frame-icon1" alt="" src="./public/frame1.svg" />

      <div class="frame-parent226">
        <div class="frame19">
          <button class="back-button8" id="backButton">
            <div class="back-button-child5"></div>
            <img
              class="chevron-right-icon8"
              alt=""
              src="./public/chevronright.svg"
            />
          </button>
        </div>
        <div class="frame20">
          <div class="frame21">
            <div class="frame-child162"></div>
          </div>
          <div class="field-2-parent">
            <div class="field-2">
              <input
                class="youyourmailcom2"
                placeholder="you@yourmail.com"
                type="email"
              />
            </div>
            <b class="welcome">Welcome </b>
            <button class="next8" id="next">
              <div class="frame-parent227">
                <div class="frame-wrapper10">
                  <div class="next-container">
                    <div class="next9">Next</div>
                  </div>
                </div>
                <div class="evaarrow-ios-forward-outline">
                  <div class="next-container">
                    <img
                      class="vector-icon83"
                      alt=""
                      src="./public/vector32.svg"
                    />
                  </div>
                </div>
              </div>
            </button>
            <button class="nexus-frame">
              <div class="nexus34">
                <span class="ne34">NE</span>
                <i class="x34">X</i>
                <span class="ne34">US</span>
              </div>
            </button>
          </div>
        </div>
        <div class="frame-wrapper11">
          <button class="login-group">
            <button class="login12" id="logIN">
              <b class="login13">LOGIN</b>
            </button>
            <button class="vector-parent45">
              <img
                class="frame-child163"
                alt=""
                src="./public/rectangle-41.svg"
              />

              <b class="sign-up4">SIGN UP</b>
            </button>
          </button>
        </div>
      </div>
      <div class="signup-inner1">
        <div class="button-parent">
          <button class="button16" id="button">
            <div class="content5">
              <img class="masked-icon4" alt="" src="./public/masked-icon.svg" />

              <div class="button17">
                <span class="sign-in-with4">Sign in with Microsoft</span>
              </div>
            </div>
          </button>
          <button class="buttongoogle2" id="buttonGoogle">
            <div class="button18">
              <div class="content5">
                <img
                  class="masked-icon4"
                  alt=""
                  src="./public/masked-icon3.svg"
                />

                <div class="button19">Sign in with Google</div>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>

    <script>
      var backButton = document.getElementById("backButton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./main.html";
        });
      }
      
      var next = document.getElementById("next");
      if (next) {
        next.addEventListener("click", function (e) {
          window.location.href = "./password-signup.html";
        });
      }
      
      var logIN = document.getElementById("logIN");
      if (logIN) {
        logIN.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./microsoft.html";
        });
      }
      
      var buttonGoogle = document.getElementById("buttonGoogle");
      if (buttonGoogle) {
        buttonGoogle.addEventListener("click", function (e) {
          window.location.href = "./google-signup.html";
        });
      }
      </script>
  </body>
</html>
