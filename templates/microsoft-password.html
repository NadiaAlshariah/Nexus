<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./microsoft-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="microsoftpassword">
      <img class="vector-icon11" alt="" src="./public/vector9.svg" />

      <div class="microsoftpassword-child"></div>
      <div class="microsoft-sign-in">
        <div class="sign-in">
          <img
            class="microsoft-logo-icon"
            alt=""
            src="./public/microsoftlogo.svg"
          />

          <div class="account">
            <button class="arrowbackoutlined">
              <img class="vector-icon12" alt="" src="./public/vector10.svg" />
            </button>
            <div class="email">
              <div class="body">email@email.com</div>
            </div>
          </div>
          <div class="title">
            <b class="body1">Enter password</b>
          </div>
          <div class="text-fieldstandard">
            <div class="input4">
              <div class="templabel"></div>
              <textarea class="password1" required="{true}" autofocus="{true}">
Password</textarea
              >
              <img class="underline-icon" alt="" src="./public/underline.svg" />
            </div>
          </div>
          <div class="email-code">
            <button class="body2">Forgotten your password?</button>
          </div>
          <div class="email-code">
            <button class="body2">Email code to email@email.com</button>
          </div>
          <div class="button4">
            <button class="buttoncontained">
              <div class="button5">
                <b class="label">Sign in</b>
              </div>
            </button>
          </div>
        </div>
      </div>
      <button class="back-button3" id="backButton">
        <div class="ellipse-div"></div>
        <img
          class="chevron-right-icon3"
          alt=""
          src="./public/chevronright.svg"
        />
      </button>
      <div class="nexus4">
        <span class="ne4">NE</span>
        <i class="x4">X</i>
        <span class="ne4">US</span>
      </div>
      <b class="where-skills-meet-container2">
        <p class="where-skills-meet2">Where Skills Meet Solutions</p>
      </b>
    </div>

    <script>
      var backButton = document.getElementById("backButton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./microsoft.html";
        });
      }
      </script>
  </body>
</html>
