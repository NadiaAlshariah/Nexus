<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{user.username}}</title>
</head>
<body>
    <img src="" alt="profile pic">
    <h1>{{user.name}}</h1>
    <h3>{{user.username}}</h3>
    {% if user == current_user %}
    <button><a href="{{url_for('settings.settings_page')}}">settings</a></button>
    {% else %}
    <button><a href="{{url_for('index')}}">index</a></button>
    {% endif %}
    <ul id="posts">
        {% for post in posts %}
        <li>{{ post.text }}, {{post.text_type}}</li>
        {% endfor %}
    </ul>
</body>
</html>
