<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./login-password.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="loginpassword">
      <div class="forgot-password">FORGOT PASSWORD</div>
      <div class="frame-parent13">
        <img class="frame-child4" alt="" src="./public/frame-1321314082.svg" />

        <div class="loginsignin">
          <button class="signup-wrapper">
            <div class="signup2">
              <div class="signup-child"></div>
              <b class="signup3">SIGNUP</b>
            </div>
          </button>
          <button class="login-wrapper">
            <div class="login3" id="loginContainer">
              <div class="rectangle-parent6">
                <div class="group-child24"></div>
                <b class="login4">LOGIN</b>
              </div>
            </div>
          </button>
        </div>
        <button class="back-button1" id="backButton">
          <div class="back-button-item"></div>
          <img
            class="chevron-right-icon1"
            alt=""
            src="./public/chevronright1.svg"
          />
        </button>
      </div>
      <div class="frame-parent14">
        <div class="group-wrapper19">
          <div class="rectangle-frame">
            <div class="group-child25"></div>
          </div>
        </div>
        <div class="frame-parent15">
          <div class="next-wrapper">
            <button class="next2" id="next">
              <div class="next-item"></div>
              <div class="next3">Next</div>
              <img
                class="evaarrow-ios-forward-outline-icon1"
                alt=""
                src="./public/evaarrowiosforwardoutline1.svg"
              />
            </button>
          </div>
          <div class="group-wrapper20">
            <div class="nexus-wrapper">
              <div class="nexus3">
                <span class="ne3">NE</span>
                <i class="x3">X</i>
                <span class="ne3">US</span>
              </div>
            </div>
          </div>
          <div class="group-wrapper21">
            <div class="rectangle-parent7">
              <div class="group-child26"></div>
              <sub class="password">password</sub>
            </div>
          </div>
          <div class="group-wrapper22">
            <div class="forgot-password-wrapper">
              <button class="forgot-password1" id="fORGOTPASSWORD">
                FORGOT PASSWORD
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var loginContainer = document.getElementById("loginContainer");
      if (loginContainer) {
        loginContainer.addEventListener("click", function (e) {
          window.location.href = "./signup1.html";
        });
      }
      
      var backButton = document.getElementById("backButton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./main.html";
        });
      }
      
      var next = document.getElementById("next");
      if (next) {
        next.addEventListener("click", function (e) {
          window.location.href = "./after-login.html";
        });
      }
      
      var fORGOTPASSWORD = document.getElementById("fORGOTPASSWORD");
      if (fORGOTPASSWORD) {
        fORGOTPASSWORD.addEventListener("click", function (e) {
          window.location.href = "./forgot-password.html";
        });
      }
      </script>
  </body>
</html>
