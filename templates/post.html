<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{post.id}}</title>
</head>
<body>
    <h2>{{user.username}}</h2>
    <h3>{{post.text}}</h3>
    <h5>{{post.date}}</h5>
    <br><br>
    <form action="/{{user.username}}/create_comment/{{post.id}}" method="POST">
        <input type="text" name="text" id="text">
        <button type="submit">comment</button>
    </form>
    {% for comment in post.comments %}
    {{comment.text}}
    <br>
    {% endfor %}
</body>
</html>
