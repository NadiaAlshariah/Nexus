<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="signup">
      <div class="mask-group">
        <div class="mask-group">
          <div class="signup1">
            <div class="frame-parent">
              <img class="frame-icon" alt="" src="./public/frame.svg" />

              <div class="frame-group">
                <div class="group-wrapper">
                  <div class="back-button-wrapper">
                    <button class="back-button" id="backButton">
                      <div class="back-button-child"></div>
                      <img
                        class="chevron-right-icon"
                        alt=""
                        src="./public/chevronright.svg"
                      />
                    </button>
                  </div>
                </div>
                <div class="frame-wrapper">
                  <button class="login-parent">
                    <button class="login" id="logIN">
                      <b class="login1">LOGIN</b>
                    </button>
                    <button class="vector-parent">
                      <img
                        class="frame-child"
                        alt=""
                        src="./public/rectangle-4.svg"
                      />

                      <b class="sign-up">SIGN UP</b>
                    </button>
                  </button>
                </div>
              </div>
              <div class="frame-container">
                <div class="frame-div">
                  <div class="frame-div">
                    <div class="rectangle-wrapper">
                      <div class="group-child"></div>
                    </div>
                  </div>
                  <div class="frame-parent1">
                    <div class="group-frame">
                      <div class="rectangle-parent">
                        <div class="group-item"></div>
                        <textarea class="youyourmailcom" autofocus="{true}">
you@yourmail.com</textarea
                        >
                      </div>
                    </div>
                    <button class="next" id="next">
                      <div class="next-child"></div>
                      <div class="next1">Next</div>
                      <img
                        class="evaarrow-ios-forward-outline-icon"
                        alt=""
                        src="./public/evaarrowiosforwardoutline.svg"
                      />
                    </button>
                    <div class="group-wrapper1">
                      <div class="welcome-back-parent">
                        <b class="welcome-back">Welcome Back</b>
                        <div class="nexus">
                          <span class="nexus-txt">
                            <span class="ne">NE</span>
                            <i class="x">X</i>
                            <span class="ne">US</span>
                          </span>
                        </div>
                      </div>
                    </div>
                    <div class="frame-parent2">
                      <div class="button-wrapper">
                        <button class="button" id="button">
                          <div class="content">
                            <img
                              class="masked-icon"
                              alt=""
                              src="./public/masked-icon.svg"
                            />

                            <div class="button1">
                              <span class="sign-in-with"
                                >Sign in with Microsoft</span
                              >
                            </div>
                          </div>
                        </button>
                      </div>
                      <div class="buttongoogle-wrapper">
                        <button class="buttongoogle" id="buttonGoogle">
                          <div class="button2">
                            <div class="content">
                              <img
                                class="masked-icon"
                                alt=""
                                src="./public/masked-icon1.svg"
                              />

                              <div class="button3">Sign in with Google</div>
                            </div>
                          </div>
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var backButton = document.getElementById("backButton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./main.html";
        });
      }
      
      var logIN = document.getElementById("logIN");
      if (logIN) {
        logIN.addEventListener("click", function (e) {
          window.location.href = "./login.html";
        });
      }
      
      var next = document.getElementById("next");
      if (next) {
        next.addEventListener("click", function (e) {
          window.location.href = "./login-password.html";
        });
      }
      
      var button = document.getElementById("button");
      if (button) {
        button.addEventListener("click", function (e) {
          window.location.href = "./microsoft.html";
        });
      }
      
      var buttonGoogle = document.getElementById("buttonGoogle");
      if (buttonGoogle) {
        buttonGoogle.addEventListener("click", function (e) {
          window.location.href = "./google-signup.html";
        });
      }
      </script>
  </body>
</html>
