<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./microsoft.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Nunito Sans:wght@300;400;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600&display=swap"
    />
  </head>
  <body>
    <div class="microsoft">
      <img class="vector-icon13" alt="" src="./public/vector9.svg" />

      <div class="microsoft-child"></div>
      <div class="microsoft-sign-in1">
        <div class="sign-in1">
          <img
            class="microsoft-logo-icon1"
            alt=""
            src="./public/microsoftlogo1.svg"
          />

          <div class="title1">
            <b class="body4">Sign in</b>
          </div>
          <div class="text-fieldstandard1">
            <div class="input5">
              <div class="templabel1"></div>
              <input
                class="email-address"
                placeholder="Email address"
                type="email"
              />

              <img
                class="underline-icon1"
                alt=""
                src="./public/underline1.svg"
              />
            </div>
          </div>
          <div class="no-account">
            <div class="typography">
              <div class="body5">No account?</div>
            </div>
            <button class="typography1">
              <button class="body6">Create one!</button>
            </button>
          </div>
          <div class="sign-in-with-windows-hello">
            <div class="typography">
              <button class="body6">
                Sign in with windows Hello or a security key
              </button>
            </div>
            <img
              class="helpoutlineoutlined-icon"
              alt=""
              src="./public/helpoutlineoutlined.svg"
            />
          </div>
          <div class="button6">
            <button class="buttoncontained1" id="buttonContained">
              <div class="button7">
                <b class="label1">Next</b>
              </div>
            </button>
          </div>
        </div>
      </div>
      <button class="back-button4" id="backButton">
        <div class="back-button-child1"></div>
        <img
          class="chevron-right-icon4"
          alt=""
          src="./public/chevronright.svg"
        />
      </button>
      <div class="nexus5">
        <span class="ne5">NE</span>
        <i class="x5">X</i>
        <span class="ne5">US</span>
      </div>
      <b class="where-skills-meet-container3">
        <p class="where-skills-meet3">Where Skills Meet Solutions</p>
      </b>
    </div>

    <script>
      var buttonContained = document.getElementById("buttonContained");
      if (buttonContained) {
        buttonContained.addEventListener("click", function (e) {
          window.location.href = "./microsoft-password.html";
        });
      }
      
      var backButton = document.getElementById("backButton");
      if (backButton) {
        backButton.addEventListener("click", function (e) {
          window.location.href = "./signup1.html";
        });
      }
      </script>
  </body>
</html>
